<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ordered list</title>
</head>
<body>
    <p>
        ordered List with numbers (default):
    </p>
    
    <ol type="1">
        <li>Item 1</li>
        <li Item 2></li>
        <li>Item 3</li>
    </ol>
    <p>
        Ordered List with uppercase letters:
    </p>
    <ol type="A">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    <p>
        Ordered List with lowercase letters:
    </p>
    <ol type="a">
        <li>item a</li>
        <li>Item b</li>
        <li>Item c</li>
    </ol>
</body>
</html>
